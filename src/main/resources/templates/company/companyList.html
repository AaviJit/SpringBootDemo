<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sf="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h1 style="text-align:center;">Students List</h1>
    <table class="table table-striped">
        <tr>
            <th></th>
            <th>Id</th>
            <th>Company Name</th>
            <th>Branch Name</th>
            <th>Code</th>
            <th>Valid</th>
            <th>Expire Date</th>
            <th>Setting</th>
        </tr>

        <tr th:each="company : ${companyList}">
            <td></td>
            <td th:text="${company.id}"></td>
            <td th:text="${company.companyName}"></td>
            <td th:text="${company.branchName}"></td>
            <td th:text="${company.code}"></td>
            <td th:text="${company.valid}"></td>
            <td th:text="${company.expireDate}"></td>
            <td>
                <a th:href="@{/company/deleteCompany/(id=${company.id})}"
                   onclick="return confirm('Are you sure you want to delete this item?');">
                <button type="button"
                        class="btn btn-info btn-lg">Delete
                </button>
            </a>

                <a th:href="@{/company/editCompany/(id=${company.id})}">
                    <button type="button"
                            class="btn btn-info btn-lg">Edit
                    </button>
                </a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
